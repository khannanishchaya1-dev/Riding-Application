<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="100%" height="auto" role="img" aria-label="Welcome illustration">
  <title>Welcome</title>

  <!-- Background shapes -->
  <rect width="600" height="200" rx="20" fill="#f3f4f6"/>
  <circle cx="100" cy="100" r="50" fill="#60a5fa" opacity="0.3"/>
  <circle cx="500" cy="80" r="40" fill="#34d399" opacity="0.3"/>
  <circle cx="300" cy="150" r="30" fill="#facc15" opacity="0.3"/>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#0f172a" dy=".3em">
    Welcome!
  </text>

  <!-- Optional small subtitle -->
  <text x="50%" y="65%" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" fill="#475569" dy=".3em">
    Ride. Track. Arrive.
  </text>
</svg>
